<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizBySajjad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Test 2025</h2>
      <div class="level-buttons">
        <button id="basicQuizQuestions">BASIC</button>
        <button id="intermediateQuizQuestions">INTERMEDIATE</button>
        <button id="advancedQuizQuestions">ADVANCE</button>
      </div>
      <div class="TimeStatuseContainer">
        
        <span id="timeContainer"
          ><span id="timerLabel">Time left : </span
          ><span id="minuates">00 </span><span id="polan">:</span>
          <span id="seconds">00</span>
        </span>

        <button id="submit">Submit Test</button>
      </div>
    </header>

    <main>
      <section id="startBtnContaine">
        <button id="startbtn">Start Quize</button>
      </section>
      <span id="Qnumber">1</span><span id="polan"> :- </span
      ><span id="question">!_+=-_*&@^#%$!+=_-*&@^#%$</span>

      <section id="options">
        <ol type="A" id="OptionContainer">
          <li>
            <input type="radio" name="options" id="ra" class="optbutton" />
            <span id="a" class="optLables">*&@^#%$!+=_</span>
          </li>
          <li>
            <input type="radio" name="options" id="rb" class="optbutton" />
            <span id="b" class="optLables">*&@^#%$!+=_</span>
          </li>
          <li>
            <input type="radio" name="options" id="rc" class="optbutton" />
            <span id="c" class="optLables">*&@^#%$!+=_</span>
          </li>
          <li>
            <input type="radio" name="options" id="rd" class="optbutton" />
            <span id="d" class="optLables">*&@^#%$!+=_</span>
          </li>
        </ol>
      </section>

      <section id="pageControler">
        <button id="previous">previouse</button>
        <button id="Next">Next</button>
      </section>
    </main>

    <aside class="aside">
      <h4>Navigate</h4>
      <section id="questionNumbers">
        <button class="buttons" id="btn1">1</button>
        <button class="buttons" id="btn2">2</button>
        <button class="buttons" id="btn3">3</button>
        <button class="buttons" id="btn4">4</button>
        <button class="buttons" id="btn5">5</button>
        <button class="buttons" id="btn6">6</button>
        <button class="buttons" id="btn7">7</button>
        <button class="buttons" id="btn8">8</button>
        <button class="buttons" id="btn9">9</button>
        <button class="buttons" id="btn10">10</button>

        <button class="buttons" id="btn11">11</button>
        <button class="buttons" id="btn12">12</button>
        <button class="buttons" id="btn13">13</button>
        <button class="buttons" id="btn14">14</button>
        <button class="buttons" id="btn15">15</button>
        <button class="buttons" id="btn16">16</button>
        <button class="buttons" id="btn17">17</button>
        <button class="buttons" id="btn18">18</button>
        <button class="buttons" id="btn19">19</button>
        <button class="buttons" id="btn20">20</button>

        <button class="buttons" id="btn21">21</button>
        <button class="buttons" id="btn22">22</button>
        <button class="buttons" id="btn23">23</button>
        <button class="buttons" id="btn24">24</button>
        <button class="buttons" id="btn25">25</button>
        <button class="buttons" id="btn26">26</button>
        <button class="buttons" id="btn27">27</button>
        <button class="buttons" id="btn28">28</button>
        <button class="buttons" id="btn29">29</button>
        <button class="buttons" id="btn30">30</button>
      </section>

      <ul style="list-style-type: none" id="questionDetails">
        <span><b>Result Details</b></span>
        <span id="TotalQuestion">TotalQuestion : <span>30</span></span>
        <span id="Attemped"
          >Attemped : <span id="attemepedAnswers">00</span></span
        >
        <span id="correct">correct : <span id="correctAnswers">00</span></span>
        <span id="Wronge">Wronge : <span id="wrongAnswers">00</span></span>
      </ul>
    </aside>


    <button id="navigate">Navigate</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
